<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-sec"><h1><span>Fair</span>Money</h1>
            <p>MICROFINANCE BANK</p>
        </div>
        <div class="login-sec">
            <div class="login-heading-text">
            <h2>Welcome Back!</h2>
            <p>Continue to send receive money with ease.</p>
            </div>

            <div class="login-input">
                <label for="phone-number">Phone number</label>
                <div class="input-1">
                <select name="country" id="country">
                    <option value="1">Nigeria</option>
                    <option value="2">Mali</option>
                    <option value="3">Nije</option>
                </select>
                <input type="text" placeholder="901 732 5355">
                </div>
                <div class="input-2">
                    <div class="input-2-pin">
                    <label for="pin">FairMoney PIN</label> 
                    <span>Forgot your PIN?</span>
                    </div>
                    <input type="password" placeholder="***">
                </div>
                <div class="button"><input type="submit"value="Log In"></div>

                <div class="new-user"><p>Are you a new user? <span class="create-account">Create Account</span></p></div>


            </div>
         
        </div>
    

    <div class="footer-sec">
        <p>FairMoney MFB is licensed by the central bank of Nigeria.</p>
        <p>All deposits are insured by NDIC.</p></div>
</div>
</body>
</html>
